<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Concerns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8e7;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: linear-gradient(rgba(0, 0, 0, 0.174),rgba(0, 0, 0, 0.141)),url(beige-engineering-background-design-ccb689.webp);
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #4b0000;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.174),rgba(0, 0, 0, 0.141)),url(mechanical-engineering-drawings-light-background-cutting-tools-milling-cutter-technical-design-cover-blueprint-seamless-pattern-vector-illustration_101002-1272.avif);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4b0000;
            background-color: #ffcccc;
            padding: 10px;
            border-radius: 5px;
        }

        h2 {
            font-size: 2em;
            margin-top: 20px;
            color: #3a0000;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #3a0000;
            border-radius: 4px;
            background-color: #fff8e7;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4b0000;
            color: #ffffff;
            border: 2px solid #4b0000;
            border-radius: 4px;
            text-decoration: none;
        }

        button:hover {
            background-color: #3a0000;
            border-color: #3a0000;
        }

        #feedback {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
            color: #3a0000;
        }

        .clue-section {
            display: none;
            background-color: #ffcccc;
            border: 2px solid #4b0000;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .clue-section.active {
            display: block;
        }

        #user-info {
            display: none;
            margin-top: 20px;
        }

        #user-info input[type="text"] {
            margin-bottom: 10px;
        }

        #name-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        #name-table th, #name-table td {
            border: 1px solid #4b0000;
            padding: 8px;
            text-align: left;
        }

        .button-container {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            justify-content: flex-start;
            z-index: 1000;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        .submit-btn-link {
            background-color: #4b0000;
            color: #ffffff;
            border: 2px solid #4b0000;
            border-radius: 4px;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 1em;
        }

        .submit-btn-link:hover {
            background-color: #3a0000;
            border-color: #3a0000;
        }

        .button-container a, .no-cor-link {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4b0000;
            color: #ffffff;
            border: 2px solid #4b0000;
            border-radius: 4px;
            text-decoration: none;
        }

        .button-container a:hover, .no-cor-link:hover {
            background-color: #3a0000;
            border-color: #3a0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ACES Student Concern</h1>
      
        <div class="button-container">
            <a id="open-table-btn" href="https://docs.google.com/spreadsheets/d/19WZ5gAt5K3yg6g89ehBGnLnrBjY0tsg6dQmPW4stHkM/edit?resourcekey=&gid=1731574306#gid=1731574306">Participants</a>
        </div>

        <br><br><br>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdFjt6ygyFhR0aBI5qdbuwkT49vgmNAruwg334W1a7Jm709Og/viewform?usp=sf_link" class="no-cor-link">No COR</a>

        <br><br><br>
        <br><br><br><br>
        <a href="https://forms.gle/4DfjcZmeeX3tNVBDA" class="no-cor-link">Correction with your COR</a>
        <br><br><br><br><br><br>
    </div>
  
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('open-table-btn').addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the default link behavior
                const password = prompt('Enter the password:');
                if (password === 'liamgabriel') {
                    window.location.href = this.href; // Redirect to the link if the password is correct
                } else {
                    alert('Incorrect password!');
                }
            });
        });
    </script>
</body>
</html>
